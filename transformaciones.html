<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/styletrans.css">
    <title>Transformaciones 3D</title>
</head>

<body>
    <div class="titulo">
        <select name="transformacion" id="transformacion" class="form-select">
            <option value="seleccionar">Transformaciones 3D</option>
            <option value="rotacion">Rotación</option>
            <option value="traslacion">Traslación</option>
            <option value="escala">Escalación</option>
        </select>
    </div>
    <div class="botones">
        <div class="botones-direcciones">
            <button class="arriba" id="#arriba">
                △
            </button>
            <button class="izquierda" id="#izquierda">
                △
            </button>
            <button class="derecha" id="#derecha">
                △
            </button>
            <button class="abajo" id="#abajo">
                △
            </button>
            <button class="centro">
                ◉
            </button>
        </div>
        <div class="input-coordenadas">
            <div class="input-group mb-3 coordenadaX">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Coordenada X</span>
                </div>
                <input type="text" class="form-control" id="coordenadaX" value="1">
            </div>
            <div class="input-group mb-3 coordenadaY">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Coordenada Y</span>
                </div>
                <input type="text" class="form-control" id="coordenadaY" value="1">
            </div>
            <div class="input-group mb-3  coordenadaZ">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Coordenada Z</span>
                </div>
                <input type="text" class="form-control" id="coordenadaZ" value="1">
            </div>

        </div>
        <div class="botones-escala">
            <button>+</button>
            <button>-</button>
        </div>
    </div>

    <div class="contenedor">
        <div class="box">
            <div class="cara front">Adelante</div>
            <div class="cara back">Atrás</div>
            <div class="cara left">Izquierda</div>
            <div class="cara right">Derecha</div>
            <div class="cara top">Arriba</div>
            <div class="cara bottom">Abajo</div>

        </div>
    </div>
    <script src="js/transformaciones.js"></script>
</body>

</html>
